    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      h1 {
        color: black;
        position: relative;
        z-index: 1;
        text-align: center;
        padding-top: 5px;
        padding: 10px;
        border-radius: 20px;
      }
      #myVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
     /* Style the dropdown container */
     .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropbtn {
          background: rgb(81,203,76);
          background: linear-gradient(90deg, rgba(81,203,76,1) 0%, rgba(9,120,121,1) 35%, rgba(0,255,136,1) 76%);
          color: black;
          padding: 16px;
          font-size: 16px;
          border-radius: 20px;
          border: none;
          cursor: pointer;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          right: 0;
          left: auto;
          background: rgb(81,203,76);
          background: linear-gradient(90deg, rgba(81,203,76,1) 0%, rgba(9,120,121,1) 35%, rgba(0,255,136,1) 76%);
          min-width: 160px;
          border-radius: 20px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content select {
          width: 100%;
          padding: 12px 16px;
          border: none;
          border-radius: 20px;
          background: rgb(81,203,76);
          background: linear-gradient(90deg, rgba(81,203,76,1) 0%, rgba(9,120,121,1) 35%, rgba(0,255,136,1) 76%);
          font-size: 16px;
          cursor: pointer;
          text-align-last: right;
        }

        .dropdown-content select:hover {
          background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }

        .dropdown:hover .dropbtn {
          background-color: #3e8e41;
        }



    </style>
  </head>
