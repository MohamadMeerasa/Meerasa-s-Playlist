<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <link rel="shortcut icon" href="images/MI-Flag-Logo-PNG-Image_jorl8j.ico" type="image/x-icon">
     <link rel="icon" href="images/MI-Flag-Logo-PNG-Image_jorl8j.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css" />
    <title>Meerasa's Playlist</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      h1 {
        color: black;
        position: relative;
        z-index: 1;
        text-align: center;
        padding-top: 5px;
        padding: 10px;
        border-radius: 20px;
      }
      #myVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
        <source src="images/sea-45590.mp4" type="video/mp4">
      </video>
    <h1>Meerasa's Favorite Music Playlist</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="https://www.jiosaavn.com/song/vaa-vaathi-dhanush-reprise-version/XUUbZUVgWwY" id="audio"></audio>
      <div class="img-container">
        <img src="images/Lil_Nas_X_Industry_Baby.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
    <button id="prev" class="action-btn">
      <i class="fas fa-backward"></i>
    </button>
    <button id="play" class="action-btn action-btn-big">
      <i class="fas fa-play"></i>
    </button>
    <button id="next" class="action-btn">
      <i class="fas fa-forward"></i>
    </button>
  </div>

  <div class="volume-container">
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1">
  </div>
  
</div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html
